<!DOCTYPE html>
<html>
	<head>
		<title>Music Map Viz</title>
		<link rel="stylesheet" href="http://mapmeld.appspot.com/leaflet.css" type="text/css"/>
		<script type="text/javascript" src="http://mapmeld.appspot.com/leaflet.js"></script>
		<script type="text/javascript">
var map, marker, popup;
function init(){
	map = new L.Map('map');
	var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
	    maxZoom: 18
	});
	map.addLayer(osm);
	var santacruz = new L.LatLng( 36.95187, -122.04242 );
	map.setView(santacruz, 13);

	marker = new L.Marker( new L.LatLng( 36.95182, -122.042169 ), { draggable: true } );
	
	popup = new L.Popup();
	marker.on("click", function(){
		popup.setLatLng( marker.getLatLng() );
		popup.setContent("<a href='musicshow.html?ll=" + marker.getLatLng().lat + "," + marker.getLatLng().lng + "'>Foreground</a><br/><br/><a href='musicshow2.html?ll=" + marker.getLatLng().lat + "," + marker.getLatLng().lng + "'>Background</a>");
		map.openPopup(popup);
	});
	map.addLayer(marker);
}
		</script>
		<style type="text/css">
html, body{
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
#map{
	width: 100%;
	height: 100%;
}
		</style>
	</head>
	<body onload="init()">
		<div id="map">
		</div>
	</body>
</html>
